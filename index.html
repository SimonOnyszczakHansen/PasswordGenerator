<!DOCTYPE html>
<html lang="da">

<head>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Generér sikre, tilpassede adgangskoder nemt med vores adgangskodegenerator. Vælg længde, inkludér tjenester og mere.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/lock.png">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <!-- This header needs an id for translation -->
        <label id="header" class="header"></label>

        <!--Input felt til interesser og tal-->
        <div class="inputsContainer">
            <div class="inputGroup">
                <input id="inputsTextField" type="text" placeholder="Indtast interesse eller tal" />
                <button id="addButton" class="btn btn-primary">+</button>
            </div>
        </div>

        <div id="tags"></div>

        <!--Slider til valg af antal tegn pr. interesse-->
        <div class="sliderContainer">
            <!-- This label needs the correct id for translation -->
            <label id="characters" class="sliderLabel"></label>
            <input type="range" aria-labelledby="characters" name="charactersPerInterest" id="characters" min="1"
                max="5" value="2">
            <div class="rangeLabels">
                <label class="minValue">1</label>
                <span id="charactersValue">2</span>
                <label class="maxValue">5</label>
            </div>
        </div>

        <!--Slider til valg af adgangskodelængde-->
        <div class="sliderContainer">
            <!-- This label needs the correct id for translation -->
            <label id="passwordLength" class="sliderLabel"></label>
            <input type="range" aria-labelledby="passwordLength" name="charactersPerInterest" id="passwordLength"
                min="12" max="20" value="15">
            <div class="rangeLabels">
                <label class="minValue">12</label>
                <span id="passwordLengthValue">15</span>
                <label class="maxValue">20</label>
            </div>
        </div>

        <!--Slider til valg af antal tegn fra tjenestens navn-->
        <div class="sliderContainer">
            <label id="serviceName" class="sliderLabel"></label>
            <input type="range" aria-labelledby="serviceName" name="charactersPerInterest" id="serviceName" min="2"
                max="5" value="3">
            <div class="rangeLabels">
                <label class="minValue">2</label>
                <span id="serviceNameValue">3</span>
                <label class="maxValue">5</label>
            </div>
        </div>

        <!--Checkbox for aktivering af specialtegn-->
        <div class="checkboxContainer">
            <div class="checkboxGroup">
                <input type="checkbox" id="useSpecialCharactersCheckbox" checked disabled>
                <!-- Add an id for translation -->
                <label id="useSpecialCharacters"></label>
            </div>
        </div>

        <!--Checkbox for at kapitalisere første bogstav i interesser-->
        <div class="checkboxContainer">
            <div class="checkboxGroup">
                <input type="checkbox" id="capitalizeFirstLettersCheckbox" checked disabled>
                <!-- Add an id for translation -->
                <label id="capitalizeFirstLetters"></label>
            </div>
        </div>

        <!--Knap der genererer adgangskoder-->
        <div id="buttonContainer">
            <button id="generatePassword" class="btn btn-primary"></button>
        </div>

        <!--Container til de genererede adgangskoder-->
        <div class="passwordContainer hidden">
            <label id="passwordsHeader" class="header"></label>
            <div id="passwords"></div>
            <div id="strengthMeterContainer">
                <progress id="strengthMeter" value="0" max="100"></progress>
                <span id="strengthText"></span>
            </div>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
