<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/lock.png">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <label for="header" class="header">Password Generator</label>

        <!--Input field for the interests and numbers-->
        <div class="inputsContainer">
            <div class="inputGroup">
                <input id="inputsTextField" type="text" placeholder="Type interest or number" />
                <button id="addButton" class="btn btn-primary">+</button>
            </div>
        </div>

        <div id="tags"></div>

        <!--Slider for selecting amount of characters per interest the password should include-->
        <div class="sliderContainer">
            <label for="characters" class="sliderLabel">Characters Per Interest</label>
            <input type="range" aria-labelledby="characters" name="charactersPerInterest" id="characters" min="1"
                max="5" value="2">
            <div class="rangeLabels">
                <label class="minValue">1</label>
                <span id="charactersValue">2</span>
                <label class="maxValue">5</label>
            </div>
        </div>

        <!--slider for choosing the length of the password-->
        <div class="sliderContainer">
            <label for="passwordLength" class="sliderLabel">Password Length</label>
            <input type="range" aria-labelledby="passwordLength" name="charactersPerInterest" id="passwordLength"
                min="12" max="20" value="15">
            <div class="rangeLabels">
                <label class="minValue">12</label>
                <span id="passwordLengthValue">15</span>
                <label class="maxValue">20</label>
            </div>
        </div>

        <!--textfield for adding services-->
        <div class="inputsContainer">
            <div id="defaultServicesContainer" class="service-buttons">
                <button type="button" class="service-button" data-service="Facebook">Facebook</button>
                <button type="button" class="service-button" data-service="Twitter">Twitter</button>
                <button type="button" class="service-button" data-service="Instagram">Instagram</button>
                <button type="button" class="service-button" data-service="LinkedIn">LinkedIn</button>
                <button type="button" class="service-button" data-service="Google">Google</button>
                <button type="button" class="service-button" data-service="Amazon">Amazon</button>
                <button type="button" class="service-button" data-service="Netflix">Netflix</button>
                <button type="button" class="service-button" data-service="Spotify">Spotify</button>
                <button type="button" class="service-button" data-service="Apple">Apple</button>
                <button type="button" class="service-button" data-service="Microsoft">Microsoft</button>
                <button type="button" class="service-button" data-service="Dropbox">Dropbox</button>
                <button type="button" class="service-button" data-service="GitHub">GitHub</button>
                <button type="button" class="service-button" data-service="Reddit">Reddit</button>
                <button type="button" class="service-button" data-service="WhatsApp">WhatsApp</button>
                <button type="button" class="service-button" data-service="Zoom">Zoom</button>
            </div>
        </div>

        <!--slider for selecting the amount of characters from service name -->
        <div class="sliderContainer">
            <label for="serviceName" class="sliderLabel">Number of characters from service name</label>
            <input type="range" aria-labelledby="serviceName" name="charactersPerInterest" id="serviceName" min="2"
                max="5" value="3">
            <div class="rangeLabels">
                <label class="minValue">2</label>
                <span id="serviceNameValue">3</span>
                <label class="maxValue">5</label>
            </div>
        </div>

        <!--Checkbox for enabling special characters-->
        <div class="checkboxContainer">
            <div class="checkboxGroup">
                <input type="checkbox" id="useSpecialCharactersCheckbox" checked disabled>
                <label for="useSpecialCharacters">Use Special Characters</label>
            </div>
        </div>

        <!--checkbox for capitalizing the first letter of the interest-->
        <div class="checkboxContainer">
            <div class="checkboxGroup">
                <input type="checkbox" id="capitalizeFirstLettersCheckbox" checked disabled>
                <label for="capitalizeFirstLetters">Capitalize First Letter</label>
            </div>
        </div>

        <!--Button that generates the passwords-->
        <div id="buttonContainer">
            <button id="generatePassword" class="btn btn-primary">Generate Passwords</button>
        </div>

        <!--container for the passwords when they are generated-->
        <div class="passwordContainer hidden">
            <label for="header" class="header">Passwords</label>
            <div id="passwords"></div>
            <div id="strengthMeterContainer">
                <progress id="strengthMeter" value="0" max="100"></progress>
                <span id="strengthText"></span>
            </div>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
